<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome to MyEvilTwinLikes</h1>
    <p class="lead">Broaden your perspective--cherish opposing viewpoints.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Users From Across The Aisle</h1>
      <ul ng-repeat="user in filtered">
        <li><a ui-sref="user" tooltip="{{user.info}}">{{user.name}}</a>, {{user.age}},
          {{user.occupation}}, {{user.affiliation}}, {{user.state}}</li>
      </ul>
    </div>
  </div>
</div>
